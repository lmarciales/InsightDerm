<!-- START: medical-centers -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <div class="fa fa-hospital-o"></div>
            <strong>Centros Medicos</strong>            
        </span>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">                
                <div class="mb-5">
                    <!-- Grid-->
                        <dx-data-grid
                                id="gridContainer"
                                [dataSource]="medicalCenters"
                                [columns]="['Name', 'City']">
                                <dxo-editing 
                                    mode="form"
                                    [allowUpdating]="true"
                                    [allowDeleting]="true"
                                    [allowAdding]="true">
                                </dxo-editing>                            
                        </dx-data-grid>
                    <!-- End Grid -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END: medical-centers -->
